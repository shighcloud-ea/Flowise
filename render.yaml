services:
  - type: web
    name: flowise
    runtime: node
    buildCommand: |
      npm install -g pnpm && \
      pnpm install --no-frozen-lockfile && \
      pnpm build
    startCommand: pnpm start
    nodeVersion: 18.15.0
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: FLOWISE_USERNAME
        fromVariable: FLOWISE_USERNAME
      - key: FLOWISE_PASSWORD
        fromVariable: FLOWISE_PASSWORD
    healthCheckPath: /health
    autoDeploy: true
