services:
  - type: web
    name: flowise
    runtime: node
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start
    nodeVersion: 18.15.0
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: FLOWISE_USERNAME
        fromVariable: FLOWISE_USERNAME
      - key: FLOWISE_PASSWORD
        fromVariable: FLOWISE_PASSWORD
    healthCheckPath: /health
    autoDeploy: true
