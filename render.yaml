services:
  - type: web
    name: flowise
    runtime: node
    buildCommand: |
      npm install -g pnpm && \
      pnpm install --no-frozen-lockfile && \
      cd packages/server && pnpm build && \
      mkdir -p uploads && \
      chmod +x bin/run  # Add execute permission to the run script
    startCommand: cd packages/server && chmod +x bin/run && ./bin/run start
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: FLOWISE_USERNAME
        fromVariable: FLOWISE_USERNAME
      - key: FLOWISE_PASSWORD
        fromVariable: FLOWISE_PASSWORD
      - key: HOST
        value: 0.0.0.0
      - key: UPLOAD_DIR
        value: uploads
