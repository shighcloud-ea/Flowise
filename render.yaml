services:
  - type: web
    name: flowise
    runtime: node
    buildCommand: |
      npm install -g pnpm && \
      pnpm install --no-frozen-lockfile && \
      cd packages/server && pnpm build
    startCommand: cd packages/server && node dist/index.js
    nodeVersion: 18.15.0
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: FLOWISE_USERNAME
        fromVariable: FLOWISE_USERNAME
      - key: FLOWISE_PASSWORD
        fromVariable: FLOWISE_PASSWORD
      - key: HOST  # Add this
        value: 0.0.0.0
    healthCheckPath: /health
    autoDeploy: true
